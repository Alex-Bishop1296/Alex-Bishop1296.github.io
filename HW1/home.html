<!DOCTYPE html>
<html lang="en">
    <!--Here is a basic start of an html page -->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- This meta tag here is for Bootstrap v4, allowing proper rendering and touch zooming -->
        <!-- The width sets the view width to device width and the scale allows initial zoom when page is first loaded -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Master CSS file-->
        <link rel="stylesheet" href="css/master.css">

        <title>Test Site - Home</title>
    </head>
    <body>

        <div class="container-fluid">
            <h1>Here is a heading.</h1>
            <p>Here is a paragraph with some text. <b>Some of it is bold.</b> <i>Some of it is italic.</i></p>
            <h2>Here is another heading. Simple stuff people!</h2>
        </div>

        <div class="row">
                <div class="col-sm-4" style="background-color:rgb(49, 49, 206);">Text in small column.col-sm-4</div>
                <div class="col-sm-8" style="background-color:lavenderblush;">Text in larger column.col-sm-8</div>
        </div>
    </body>
</html>
